function fmtNum(n, dec = 0) {
  if (n == null || isNaN(n)) return '—';
  if (Math.abs(n) >= 1e12) return (n / 1e12).toFixed(1) + ' трлн';
  if (Math.abs(n) >= 1e9) return (n / 1e9).toFixed(1) + ' млрд';
  if (Math.abs(n) >= 1e6) return (n / 1e6).toFixed(1) + ' млн';
  return n.toLocaleString('ru-RU', { maximumFractionDigits: dec });
}
function fmtPct(n) { return n == null ? '—' : (n >= 0 ? '+' : '') + n.toFixed(2) + '%'; }
function fmtDate(d) { return d ? new Date(d + 'T00:00:00').toLocaleDateString('ru-RU') : '—'; }
function fmtDateShort(d) {
  if (!d) return '';
  const parts = d.split('-');
  return parts[2] + '.' + parts[1] + '.' + parts[0].slice(2);
}

function pearson(x, y) {
  const n = Math.min(x.length, y.length);
  if (n < 5) return null;
  let sx = 0, sy = 0, sxx = 0, syy = 0, sxy = 0;
  for (let i = 0; i < n; i++) {
    sx += x[i]; sy += y[i];
    sxx += x[i] * x[i]; syy += y[i] * y[i];
    sxy += x[i] * y[i];
  }
  const denom = Math.sqrt((n * sxx - sx * sx) * (n * syy - sy * sy));
  return denom === 0 ? 0 : (n * sxy - sx * sy) / denom;
}

/* Daily returns for correlation */
function dailyReturns(data) {
  const ret = [];
  for (let i = 1; i < data.length; i++) {
    if (data[i - 1].close > 0) {
      ret.push((data[i].close / data[i - 1].close - 1));
    }
  }
  return ret;
}

/* Expand key rates to daily series */
function expandKeyRateDaily(rateData, from, to) {
  const result = [];
  let d = new Date(from + 'T00:00:00');
  const end = new Date(to + 'T00:00:00');
  while (d <= end) {
    const ds = localDateStr(d);
    let rate = rateData[0]?.rate || 0;
    for (const r of rateData) {
      if (r.date <= ds) rate = r.rate; else break;
    }
    // Only weekdays
    const dow = d.getDay();
    if (dow !== 0 && dow !== 6) {
      result.push({ date: ds, rate });
    }
    d.setDate(d.getDate() + 1);
  }
  return result;
}

/* Format local date as YYYY-MM-DD (avoids UTC shift from toISOString) */
function localDateStr(d) {
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth() + 1).padStart(2, '0');
  const dd = String(d.getDate()).padStart(2, '0');
  return `${yyyy}-${mm}-${dd}`;
}

/* Convert YYYY-MM-DD string to timestamp (ms) for numeric XAxis */
function dateToTs(d) { return new Date(d + 'T00:00:00').getTime(); }

const MONTHS_RU = ['янв','фев','мар','апр','май','июн','июл','авг','сен','окт','ноя','дек'];
/* Human-readable axis date — adaptive format depending on period range */
let _axisFmtYearsSpan = 3; // will be set dynamically
function fmtAxisDate(ts) {
  if (!ts || isNaN(ts)) return '';
  const d = new Date(ts);
  const mm = MONTHS_RU[d.getMonth()];
  const yy = String(d.getFullYear()).slice(2);
  // For long periods (>3 years) show "фев'23", for shorter show "20 фев'26"
  if (_axisFmtYearsSpan > 3) {
    return `${mm}'${yy}`;
  }
  return `${d.getDate()} ${mm}'${yy}`;
}

/* Tooltip date: "20 февраля 2026" */
const MONTHS_RU_FULL = ['января','февраля','марта','апреля','мая','июня','июля','августа','сентября','октября','ноября','декабря'];
function fmtTooltipDate(ts) {
  if (!ts || isNaN(ts)) return '';
  const d = new Date(ts);
  return `${d.getDate()} ${MONTHS_RU_FULL[d.getMonth()]} ${d.getFullYear()}`;
}

function getPeriodDates(period) {
  const now = new Date();
  const to = localDateStr(now);
  if (period === '1Y') {
    const d = new Date(now.getFullYear() - 1, now.getMonth(), now.getDate());
    return { from: localDateStr(d), to };
  }
  if (period === '3Y') {
    const d = new Date(now.getFullYear() - 3, now.getMonth(), now.getDate());
    return { from: localDateStr(d), to };
  }
  if (period === '5Y') {
    const d = new Date(now.getFullYear() - 5, now.getMonth(), now.getDate());
    return { from: localDateStr(d), to };
  }
  return { from: '2013-01-01', to };
}

/* Find value in daily array closest to or on given date */
function findNearest(arr, targetDate) {
  if (!arr || arr.length === 0) return null;
  // Binary-ish search: walk backward from end
  for (let i = arr.length - 1; i >= 0; i--) {
    if (arr[i].date <= targetDate) return arr[i];
  }
  return arr[0];
}

/* Get change metrics: day change, month change */
function getChanges(arr) {
  if (!arr || arr.length < 2) return { dayChg: null, monthChg: null };
  const last = arr[arr.length - 1];
  const prev = arr[arr.length - 2];
  const dayChg = prev.close > 0 ? ((last.close / prev.close - 1) * 100) : null;

  // Find value ~30 days ago
  const targetDate = new Date(last.date + 'T00:00:00');
  targetDate.setDate(targetDate.getDate() - 30);
  const tds = localDateStr(targetDate);
  const monthAgo = findNearest(arr, tds);
  const monthChg = monthAgo && monthAgo.close > 0 ? ((last.close / monthAgo.close - 1) * 100) : null;

  return { dayChg, monthChg, last: last.close, lastDate: last.date };
}

function useToggle() {
  const [hidden, setHidden] = useState(new Set());
  const toggle = useCallback((key) => {
    setHidden(prev => {

      if (next.has(key)) next.delete(key); else next.add(key);

    });
  }, []);
  return [hidden, toggle];
}
